---
- name: Update Yum Packages - RedHat
  yum:
    update_cache: yes
    name: "*"
    state: latest

- name: Install Generic Pre Reqs - RedHat
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - "{{ generic_packages }}"

- name: Install Generic Pre Reqs - RedHat
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - "{{ os_packages }}"

- name: Install Generic Pre Reqs - RedHat GUI
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - "{{ os_packages_gui }}"
  when: (os_desktop_enable and os_packages_gui)

- name: Remove conflicting Packages - RedHat
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ os_packages_conflicting_remove }}"

- name: Remove Banned Packages
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ os_banned_packages }}"
  when:
    - "{{ os_banned_packages }}"

- stat:
    path: /etc/sysconfig/selinux
  register: selinux

- name: check selinux
  yum:
    name: libselinux-python
    state: present
  when: selinux.stat.islnk is defined

- name: check selinux
  yum:
    name: libselinux-python
    state: absent
  when: selinux.stat.islnk is not defined
